<!DOCTYPE html>
<html>
<body>
  <div id="player"></div>
  <script>
    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',  // 高度设为0，隐藏播放器
        width: '0',
        playerVars: {
          listType: 'playlist',
          list: 'RDSikaVj98eeQ', // 替换为您的播放列表ID
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }
    function onPlayerReady(event) {
      event.target.playVideo(); // 自动播放
      event.target.mute(); // 静音（避免浏览器自动播放限制）
    }
  </script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
